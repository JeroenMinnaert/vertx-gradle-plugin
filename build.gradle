plugins {
  id 'org.jetbrains.kotlin.jvm' version '1.1.4'
  id 'java-gradle-plugin'
  id 'maven-publish'
}

repositories {
  jcenter()
  mavenLocal()
}

group = 'io.vertx'
version = '0.0.1-SNAPSHOT'

dependencies {
  compile 'org.jetbrains.kotlin:kotlin-stdlib:1.1.4'
  compile 'org.jetbrains.kotlin:kotlin-stdlib-jre8:1.1.4'
  compile 'com.github.jengelman.gradle.plugins:shadow:2.0.1'
  testCompile 'junit:junit:4.12'
  testCompile 'org.assertj:assertj-core:3.8.0'
  testCompile 'com.github.kittinunf.fuel:fuel:1.9.0'
}

gradlePlugin {
  plugins {
    vertxPlugin {
      id = 'io.vertx.vertx-plugin'
      implementationClass = 'io.vertx.gradle.VertxPlugin'
    }
  }
}

task wrapper(type: Wrapper) {
  gradleVersion = '4.1'
  distributionType = 'all'
}
